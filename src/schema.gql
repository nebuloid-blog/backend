type Query {
	# Courses
	course(id: ID!): Course
	indexCourses: [Course!]

	# Projects
	project(id: ID!): Project
	indexProjects: [Project!]
}

type Course {
	id: ID!
	name: String!
	description: String
	projects: [Project!]
}

type Project {
	id: ID!
	name: String!
	description: String
	courses: [Course!]
}
