enum Role {
	GUEST
	USER
	ADMINISTRATOR
	MODERATOR
}

type Query {
	# Articles
	getArticle(
		file: String!
		directory: String
		branch: String
	): Article

	indexArticles(
		directory: String
		branch: String
	): [Article!]

	# Users
	getMe: User

	# Courses
	getCourse(id: ID!): Course
	indexCourses: [Course!]

	# Projects
	getProject(id: ID!): Project
	indexProjects: [Project!]
}

type Mutation {
	# Users
	createUser(
		email: String!
		username: String!
		password: String!
		role: Role
	): String

	signInUser(
		username: String!
		password: String!
	): String

	deleteUser(id: ID!): Boolean!

	# Courses
	createCourse(
		name: String!
		description: String
		projects: [ID!]
	): ID!

	updateCourse(id: ID!): Boolean!
	deleteCourse(id: ID!): Boolean!

	# Projects
	createProject(
		name: String!
		description: String
		courses: [ID!]
	): ID!

	updateProject(id: ID!): Boolean!
	deleteProject(id: ID!): Boolean!
}

type Article @entity {
	# Parsed HTML contents of the file.
	html: String! @column
	# Metadata from the HTML file's front-matter.
	data: ArticleData! @column
}

# Metadata for Article, as referred earlier.
type ArticleData {
	title: String!
	slug: String!
}

type User @entity (
	additionalFields: [{
		path: "password",
		type: "string",
	}]
) {
	id: ID! @id
	email: String! @column
	username: String! @column
	role: Role! @column
}

type Course @entity {
	id: ID! @id
	name: String! @column
	description: String @column
	projects: [Project!] @link
}

type Project @entity {
	id: ID! @id
	name: String! @column
	description: String @column
	courses: [Course!] @link
}
